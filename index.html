<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeLife Vertical Overlay</title>
  <style>
    /* ----- Reset ----- */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: #0C0F1E;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    /* ----- 9:16 canvas ----- */
    .overlay {
      width: min(420px, 92vw);         /* preview size */
      aspect-ratio: 9 / 16;
      position: relative;
      border-radius: 28px;
      overflow: hidden;
      background: radial-gradient(120% 120% at 50% 40%, #1a1d2e 0%, #0f121f 55%, #0C0F1E 100%);
      box-shadow: 0 20px 80px rgba(0,0,0,.55);
      border: 1px solid rgba(255,255,255,.06);
    }

    /* optional subtle vignette */
    .overlay::after {
      content: "";
      position: absolute; inset: 0;
      background: radial-gradient(80% 80% at 50% 40%, transparent 0%, rgba(0,0,0,.28) 70%, rgba(0,0,0,.55) 100%);
      pointer-events: none;
    }

    /* ----- Layout zones ----- */
    .header {
      position: absolute;
      left: 24px; right: 24px; top: 24px;
      height: 90px;
      border-radius: 20px;
      background: linear-gradient(180deg, rgba(219, 161, 255, .15), rgba(144, 149, 255, .12));
      border: 1px solid rgba(219, 161, 255, .3);
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      z-index: 2;
    }

    .logoMark {
      width: 48px; height: 48px;
      border-radius: 12px;
      display: grid;
      place-items: center;
      background: rgba(144, 149, 255, .15);
      border: 1px solid rgba(144, 149, 255, .35);
      box-shadow: 0 0 0 6px rgba(219, 161, 255, .08), 0 16px 40px rgba(0,0,0,.40);
      overflow: hidden;
    }

    /* Logo image */
    .logoMark img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .brand {
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    .brand .name {
      color: #DBA1FF;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: .2px;
    }
    .brand .tag {
      margin-top: 6px;
      display: flex;
      gap: 8px;
    }

    .storeBtn {
      padding: 5px 10px;
      border-radius: 6px;
      background: rgba(219, 161, 255, .12);
      border: 1px solid rgba(219, 161, 255, .3);
      color: #DBA1FF;
      font-size: 9px;
      font-weight: 700;
      letter-spacing: .04em;
      text-transform: uppercase;
    }



    /* ----- Main app frame ----- */
    .appFrame {
      position: absolute;
      left: 24px; right: 24px;
      top: 138px;
      bottom: 262px;
      border-radius: 26px;
      border: 3px solid rgba(144, 149, 255, .5);
      box-shadow:
        0 0 0 7px rgba(144, 149, 255, .1),
        inset 0 0 0 1px rgba(0,0,0,.35);
      z-index: 2;
      overflow: hidden;
    }

    /* This is where you'd place the iPad/app capture behind the overlay */
    .appFrame .placeholder {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(219, 161, 255, .1), rgba(144, 149, 255, .06));
      display: grid;
      place-items: center;
      color: rgba(219, 161, 255, .5);
      font-weight: 700;
      letter-spacing: .12em;
      text-transform: uppercase;
      font-size: 12px;
    }

    /* ----- Face cam ----- */
    .avatar {
      position: absolute;
      left: 24px;
      right: 24px;
      transform: none;
      bottom: 24px;
      width: auto;
      height: 214px;
      border-radius: 26px;
      background: linear-gradient(135deg, rgba(219, 161, 255, .15), rgba(144, 149, 255, .1));
      border: 1px solid rgba(144, 149, 255, .3);
      box-shadow: 0 0 0 6px rgba(144, 149, 255, .06);
      overflow: hidden;
      display: grid;
      place-items: center;
      color: rgba(219, 161, 255, .6);
      font-weight: 700;
      font-size: 14px;
      z-index: 2;
    }



    /* ----- Export at real size (useful if you screenshot the browser) ----- */
    /* If you want exact 1080x1920 output, set .overlay to width:1080px; */
    /* and render in a 1080 wide viewport, then export via screenshot. */
  </style>
</head>
<body>
  <div class="overlay">
    <div class="header">
      <div class="logoMark">
        <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Cdefs%3E%3ClinearGradient id='g1' x1='0%25' y1='0%25' x2='100%25' y2='0%25'%3E%3Cstop offset='0%25' style='stop-color:%23DBA1FF'/%3E%3Cstop offset='50%25' style='stop-color:%239095FF'/%3E%3Cstop offset='100%25' style='stop-color:%238CF7FF'/%3E%3C/linearGradient%3E%3C/defs%3E%3Cg fill='none' stroke='url(%23g1)' stroke-width='12' stroke-linecap='round'%3E%3Cpath d='M35 25 L15 50 L35 75'/%3E%3Cpath d='M50 25 L50 75'/%3E%3Cpath d='M65 25 L85 50 L65 75'/%3E%3C/g%3E%3C/svg%3E" alt="CodeLife">
      </div>
      <div class="brand">
        <div class="name">CodeLife</div>
        <div class="tag">
          <span class="storeBtn">iOS</span>
          <span class="storeBtn">Android</span>
          <span class="storeBtn">Web</span>
        </div>
      </div>
    </div>

    <div class="appFrame">
      <div class="placeholder">App Capture Area</div>
    </div>

    <div class="avatar">FACE</div>
  </div>
</body>
</html>
